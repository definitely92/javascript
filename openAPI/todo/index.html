<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="./todo.js"></script>
    <title>My ToDo App</title>
  </head>

  <body>
    <div class="container shadow mx-auto mt-5 p-5 w-70">
      <h2>My To-Do App</h2>
      <hr>
      <div class="input-group">
        <input id="item" class="form-control" type="text" placeholder="Input new todo">
        <button id="newBtn" type="button" class="btn btn-info" onclick="addItem()">New Entry</button> <!-- 버튼 클릭시 addItem 함수 호출--><!-- 입력값을 목록에 추가 -->
      </div>
      <hr>
      <ul id="todolist" class="list-group"></ul> <!-- 보여질 목록 -->
    </div>
  </body>
</html>
